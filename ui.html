<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
    }

    /* NAVBAR */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 18px 8%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(20px);
      z-index: 100;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #111;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      padding-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .hero h2 {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: -2px;
    }

    .hero p {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #555;
      max-width: 600px;
    }

    .hero button {
      margin-top: 35px;
      padding: 14px 36px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      background: #0071e3;
      color: white;
      cursor: pointer;
    }

    /* IMAGE */
    .hero img {
      margin-top: 70px;
      width: 700px;
      max-width: 90%;
      border-radius: 24px;
      box-shadow: 0 50px 100px rgba(0,0,0,0.2);
      transition: transform 0.5s ease;
    }

    .hero img:hover {
      transform: scale(1.03);
    }

    /* SECTION */
    section {
      padding: 140px 8%;
      text-align: center;
    }

    section h3 {
      font-size: 3rem;
      letter-spacing: -1px;
      margin-bottom: 20px;
    }

    section p {
      max-width: 700px;
      margin: auto;
      font-size: 1.2rem;
      color: #555;
    }

    /* SCROLL ANIMATION */
    .reveal {
      opacity: 0;
      transform: translateY(60px);
      transition: all 1s ease;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      padding: 60px 8%;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h3>Nova</h3>
  <nav>
    <a href="#">Overview</a>
    <a href="#">Design</a>
    <a href="#">Tech</a>
    <a href="#">Buy</a>
  </nav>
</header>

<!-- HERO -->
<div class="hero">
  <h2>Nova X</h2>
  <p>Powerful. Elegant. Designed for the future.</p>
  <button>Learn more</button>

  <!-- PRODUCT IMAGE -->
  <img 
    src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8"
    alt="Apple style product image">
</div>

<!-- SECTION -->
<section class="reveal">
  <h3>Designed to feel invisible</h3>
  <p>
    Every detail is engineered for simplicity.
    Nothing unnecessary. Everything intentional.
  </p>
</section>

<footer>
  Â© 2025 Nova Inc. Inspired by Apple-style design.
</footer>

<script>
  const reveals = document.querySelectorAll(".reveal");

  window.addEventListener("scroll", () => {
    const trigger = window.innerHeight * 0.85;

    reveals.forEach(el => {
      if (el.getBoundingClientRect().top < trigger) {
        el.classList.add("active");
      }
    });
  });
</script>

</body>
</html>
